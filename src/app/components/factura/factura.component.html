<div class="container mx-auto p-8 bg-white shadow-lg rounded-xl"
    style="max-width: 800px; background-image: url('https://images.pexels.com/photos/3255761/pexels-photo-3255761.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2'); background-size: cover; background-position: center;">
    <h2 class="text-4xl font-extrabold text-center text-gray-800 mb-10">Factura Previa</h2>

    <!-- Resumen de los productos -->
    <div *ngIf="carrito.length > 0">
        <ul class="space-y-4">
            <li *ngFor="let producto of carrito" class="flex justify-between items-center border-b pb-2">
                <span class="text-lg text-gray-700">{{ producto.nombre }}</span>
                <span class="text-lg font-semibold text-gray-800">${{ producto.precio | number:'1.2-2' }}</span>
            </li>
        </ul>

        <!-- Resumen de la factura -->
        <div
            class="mt-6 bg-gray-100 p-6 rounded-lg shadow-lg border-2 border-gray-300 hover:border-gray-400 transition-all duration-300">
            <div class="flex justify-between mb-4">
                <span class="font-semibold text-gray-700">Subtotal:</span>
                <span class="text-gray-800">${{ total | number:'1.2-2' }}</span>
            </div>
            <div class="flex justify-between mb-4">
                <span class="font-semibold text-gray-700">IVA (15%):</span>
                <span class="text-gray-800">${{ iva | number:'1.2-2' }}</span>
            </div>
            <div class="flex justify-between text-xl font-bold mb-4">
                <span class="text-gray-800">Total con IVA:</span>
                <span class="text-green-600">${{ totalConIVA | number:'1.2-2' }}</span>
            </div>
        </div>
    </div>

    <!-- Mensaje si no hay productos en el carrito -->
    <div *ngIf="carrito.length === 0" class="text-center text-gray-500 mt-4">
        ðŸ›’ Tu carrito estÃ¡ vacÃ­o.
    </div>

    <!-- BotÃ³n Confirmar -->
    <div class="text-center mt-8">
        <button (click)="confirmarCompra()"
            class="px-8 py-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300">
            Confirmar
        </button>
    </div>
</div>
