<div class="container mx-auto p-6">
    <h2 class="text-3xl font-semibold text-center text-gray-800 mb-8 border-b-4 border-blue-600 pb-2">Galer√≠a de Productos</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-8">
      <div *ngForm="let producto of productos" class="bg-white p-4 rounded-lg shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:scale-105 border-2 border-gray-200">
        <div class="bg-gradient-to-r from-indigo-50 via-purple-100 to-pink-50 p-4 rounded-lg">
          <img [src]="producto.imagenUrl" alt="Imagen del producto" class="w-full h-48 object-cover rounded-md mb-4 border border-gray-300" />
          <h3 class="text-lg font-semibold text-gray-800 text-center">{{ producto.nombre }}</h3>
        </div>
      </div>
    </div>
  </div>
