<section class="py-20 bg-cover bg-center"
    style="background-image: url('https://images.pexels.com/photos/3255761/pexels-photo-3255761.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');">
    <div class="max-w-7xl mx-auto px-6 sm:px-12 lg:px-24 text-center text-black">
        <h2 class="text-4xl font-extrabold mb-8">Contáctanos</h2>
        <p class="text-xl mb-12">Estamos aquí para ayudarte. Si tienes alguna pregunta o comentario, no dudes en
            escribirnos.</p>

        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg mx-auto">
            <form action="#" method="POST" class="space-y-6">
                <div>
                    <label for="name" class="block text-lg font-semibold text-gray-800">Nombre</label>
                    <input type="text" id="name" name="name"
                        class="w-full p-4 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <label for="email" class="block text-lg font-semibold text-gray-800">Correo Electrónico</label>
                    <input type="email" id="email" name="email"
                        class="w-full p-4 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        required>
                </div>
                <div>
                    <label for="message" class="block text-lg font-semibold text-gray-800">Mensaje</label>
                    <textarea id="message" name="message"
                        class="w-full p-4 border border-gray-300 rounded-md mt-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        rows="5" required></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-green-400 text-white py-3 rounded-md hover:bg-green-500 transition-all duration-300">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</section>
