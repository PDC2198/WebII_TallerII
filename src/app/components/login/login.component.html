<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Iniciar Sesión</h2>
  
    <form (ngSubmit)="login()" class="space-y-4">
      <!-- Nombre -->
      <div>
        <label for="nombre" class="block font-semibold text-gray-700">Nombre:</label>
        <input 
          type="text" id="nombre" name="nombre" [(ngModel)]="usuario.nombre"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          required />
      </div>
  
      <!-- Rol -->
      <div>
        <label for="rol" class="block font-semibold text-gray-700">Rol:</label>
        <select id="rol" name="rol" [(ngModel)]="usuario.rol" (change)="onRolChange()"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"
          required>
          <option value="usuario">Usuario</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
  
      <!-- Contraseña (solo si el rol es Administrador) -->
      <div *ngIf="requiereContrasena">
        <label for="contrasena" class="block font-semibold text-gray-700">Contraseña:</label>
        <input 
          type="password" id="contrasena" name="contrasena" [(ngModel)]="contrasena"
          class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-500"
          required />
      </div>
  
      <!-- Botón -->
      <button type="submit"
        class="w-full bg-blue-500 text-white font-semibold py-3 rounded-md hover:bg-blue-600 transition-all duration-300">
        Ingresar
      </button>
  
      <!-- Mensaje de error -->
      <p *ngIf="error" class="text-red-500 text-center font-semibold mt-2">⚠ Credenciales incorrectas</p>
    </form>
  </div>
