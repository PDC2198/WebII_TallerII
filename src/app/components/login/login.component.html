<div class="container mx-auto p-6"
    style="max-width: 400px; background-image: url('URL_DE_TU_IMAGEN'); background-size: cover; background-position: center;">
    <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-8">Iniciar sesión</h2>

    <!-- Formulario de inicio de sesión -->
    <form (ngSubmit)="login()" class="space-y-6">

        <!-- Campo de Nombre -->
        <div>
            <label for="nombre" class="block text-lg font-medium text-gray-700">Nombre de usuario</label>
            <input type="text" id="nombre" [(ngModel)]="usuario.nombre" name="nombre" required
                class="w-full mt-2 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <!-- Campo de Rol -->
        <div>
            <label for="rol" class="block text-lg font-medium text-gray-700">Seleccionar Rol</label>
            <select id="rol" [(ngModel)]="usuario.rol" name="rol" required
                class="w-full mt-2 p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="" disabled>Seleccione un rol</option>
                <option value="admin">Administrador</option>
                <option value="usuario">Usuario</option>
            </select>
        </div>

        <!-- Botón de inicio de sesión -->
        <div class="text-center">
            <button type="submit"
                class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition-all duration-300">
                Iniciar sesión
            </button>
        </div>

    </form>

    <!-- Mensaje de error (si es necesario) -->
    <div *ngIf="error" class="text-red-600 text-center mt-4">
        <p>Usuario o rol incorrectos. Por favor, inténtelo nuevamente.</p>
    </div>
</div>
